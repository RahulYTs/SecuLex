<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuLexAI - Professional AI Documentation Assistant</title>
    
    <!-- Bootstrap CSS (Replit dark theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <div class="brand-icon me-2">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="brand-text">
                    <span class="brand-name">SecuLexAI</span>
                </div>
            </a>
            
            <div class="navbar-buttons ms-auto d-flex align-items-center">
                <div class="navbar-text me-3">
                    <span class="status-indicator online">
                        <i class="fas fa-database me-1"></i> Local Database
                    </span>
                </div>
                <div class="navbar-text">
                    <span class="status-indicator">
                        <i class="fas fa-shield-alt me-1"></i> Offline Mode
                    </span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Secondary nav with features/stats -->
    <div class="sub-nav py-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <span class="tag-line">Professional Documentation & Research Assistant</span>
                </div>
                <div class="col text-end">
                    <div class="feature-badges">
                        <span class="badge feature-badge"><i class="fas fa-bolt"></i> Zero Latency</span>
                        <span class="badge feature-badge"><i class="fas fa-search"></i> Web Search</span>
                        <span class="badge feature-badge"><i class="fas fa-brain"></i> Self-learning</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main content container -->
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="footer-brand">
                        <i class="fas fa-robot me-2"></i>
                        <span>SecuLexAI</span>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="footer-info">
                        <i class="fas fa-lock me-1"></i> 
                        <span>Privacy-focused & Offline-first</span>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="footer-features">
                        <span><i class="fas fa-cloud-download-alt me-1"></i> Web Search</span>
                        <span class="mx-2">|</span>
                        <span><i class="fas fa-history me-1"></i> Persistent Memory</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
